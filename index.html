<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Обучение</title>
</head>

<body>

<main class="flex">
    <section class="tasks">
        <div class="categories">
            <div class="categories--item">буквы</div>
            <div class="categories--item">знаки</div>
        </div>
        <section class="task_content"></section>
    </section>
    <section class="control_panel">
        <div class="reset">Сбросить</div>
        <section class="calculator">
            <div class="calculator_key" >1</div>
            <div class="calculator_key" >2</div>
            <div class="calculator_key" >3</div>
            <div class="calculator_key">4</div>
            <div class="calculator_key">5</div>
            <div class="calculator_key">6</div>
            <div class="calculator_key">7</div>
            <div class="calculator_key">8</div>
            <div class="calculator_key">9</div>
            <div class="calculator_key calculator_key--zero">0</div>
            <div class="calculator_key calculator_key--plus" data-key="add">+</div>
            <div class="calculator_key calculator_key--minus" data-key="subtract">-</div>
            <div class="calculator_key calculator_key--enter" data-key="calculate" data-action>=</div>
        </section>
    </section>

</main>

<!--<div class="result"></div>-->
<script src="js/app.js" type="module"></script>
</body>
